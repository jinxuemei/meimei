<!DOCTYPE html>
<html lang="en">
 

<head>
        
    <meta charset="UTF-8">
        
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        div {
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        label {
           width: 100px;
           display: inline-block;
           text-align: right;
        }
    </style>
</head>

<body>
    <form name="form"  action="http://www.xxx.com">
        <div>
            <label for="username"><span style="color:red">*</span>用户名：</label><input id="username" type="text" placeholder="请输入用户名"  autofocus>
        </div>
        <div>
            <label for="password"><span style="color:red">*</span>密码：</label><input id="password" type="password" placeholder="请输入密码">
        </div>
        <div>
            <label for="password"><span style="color:red">*</span>确认密码：</label><input id="ppassword" type="password" placeholder="请再次确认密码">
        </div>
        <div>
            <label for="name">姓名：</label><input id="username" type="text" placeholder="请输入姓名">
        </div>
        <div>
            <label for="qq">QQ：</label><input id="qq" type="text" placeholder="请输入QQ"  >
        </div>
        <div>
            <label for="wechat">微信：</label><input id="wechat" type="text" placeholder="请输入微信"  >
        </div>
        <div>
            <label for="tel">手机：</label><input id="tel" type="text" placeholder="请输入手机号">
        </div>
        <div>
            <input onclick="return check()" type="submit" value="修改">
        </div>
    </form>
        
    <script>
        var username = document.getElementById("username");
        var password = document.getElementById("password");
        var ppassword = document.getElementById("ppassword")
        function check() {
            if (username.value.length == 0) {
                alert("请输入用户名！");
                return false;
            }
            if (password.value.length == 0) {
                alert("请输入密码！");
                return false;
            }
            if (ppassword.value.length == 0) {
                alert("请输入确认密码！");
                return false;
            }
            if (password.value != ppassword.value) {
                alert("两次输入密码不一致");
                return false;
            }
        }
    </script>
</body>

</html>
