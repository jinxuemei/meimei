<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            border: 2px dashed black;
            position: relative;
        }
        .div1{

            background-color:red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform:  translate(-50%,-50%) rotate(45deg);
        }
    </style>
</head>

    <div class="box"> 
        <div class="div1">hello<br/>world</div>
    </div>
