<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 50px;
            background-color: coral;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <script>
        var aBox = document.getElementsByClassName("box");

        for (var i = 0; i < aBox.length; i++) {
            // 使用 this 给每个aBox添加一个timer属性
            aBox[i].onmouseover = function () {
                
                clearInterval(this.timer);
                var _width = 200;
                var _this = this;
                this.timer = setInterval(function () {
                    if (_width < 600) {
                        _width += 10;
                        _this.style.width = _width + "px";
                    } else {
                        clearInterval(_this.timer);
                    }
                }, 16)
            }

            aBox[i].onmouseout = function () {
        
                clearInterval(this.timer);
                var _width = this.offsetWidth;
                var _this = this;
                this.timer = setInterval(function () {
                    if (_width > 200) {
                        _width -= 10;
                        _this.style.width = _width + "px";
                    } else {
                        clearInterval(_this.timer);
                    }
                }, 16)

            }
        }
    </script>
</body>

</html>
